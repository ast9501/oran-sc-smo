apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  labels:
    app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: nexus3.onap.org:10001/onap/dmaap/zookeeper:6.0.3
        ports:
        - containerPort: 2181 #2181
        env:
        - name: ZOOKEEPER_REPLICAS
          valueFrom:
            configMapKeyRef:
              name: smo-common-zookeeper
              key: ZOOKEEPER_REPLICAS
        - name: ZOOKEEPER_TICK_TIME
          valueFrom:
            configMapKeyRef:
              name: smo-common-zookeeper
              key: ZOOKEEPER_TICK_TIME
        - name: ZOOKEEPER_SYNC_LIMIT
          valueFrom:
            configMapKeyRef:
              name: smo-common-zookeeper
              key: ZOOKEEPER_SYNC_LIMIT
        - name: ZOOKEEPER_INIT_LIMIT
          valueFrom:
            configMapKeyRef:
              name: smo-common-zookeeper
              key: ZOOKEEPER_INIT_LIMIT
        - name: ZOOKEEPER_MAX_CLIENT_CNXNS
          valueFrom:
            configMapKeyRef:
              name: smo-common-zookeeper
              key: ZOOKEEPER_MAX_CLIENT_CNXNS
        - name: ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT
          valueFrom:
            configMapKeyRef:
              name: smo-common-zookeeper
              key: ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT
        - name: ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: smo-common-zookeeper
              key: ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL
        - name: ZOOKEEPER_CLIENT_PORT
          valueFrom:
            configMapKeyRef:
              name: smo-common-zookeeper
              key: ZOOKEEPER_CLIENT_PORT
        - name: KAFKA_OPTS
          valueFrom:
            configMapKeyRef:
              name: smo-common-zookeeper
              key: KAFKA_OPTS
        - name: ZOOKEEPER_SERVER_ID
          valueFrom:
            configMapKeyRef:
              name: smo-common-zookeeper
              key: ZOOKEEPER_SERVER_ID
        volumeMounts:
        - name: zk-server-jaas
          mountPath: /etc/zookeeper/secrets/jaas
      volumes:
      - name: zk-server-jaas
        configMap:
          name: smo-common-zookeeper
          items:
          - key: "zk_server_jaas.conf"
            path: "zk_server_jaas.conf"

---
apiVersion: v1
kind: Service
metadata:
  name: smo-zookeeper
spec:
  type: NodePort
  selector:
    app: zookeeper
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 2181
      targetPort: 2181
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30003

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: nexus3.onap.org:10001/onap/dmaap/kafka111:1.0.4
