          valueFrom:
            configMapKeyRef:
              name: smo-common-kafka
              key: KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          valueFrom:
            configMapKeyRef:
              name: smo-common-kafka
              key: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
        - name: KAFKA_ADVERTISED_LISTENERS
          valueFrom:
            configMapKeyRef:
              name: smo-common-kafka
              key: KAFKA_ADVERTISED_LISTENERS
        - name: KAFKA_LISTENERS
          valueFrom:
            configMapKeyRef:
              name: smo-common-kafka
              key: KAFKA_LISTENERS
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          valueFrom:
            configMapKeyRef:
              name: smo-common-kafka
              key: KAFKA_INTER_BROKER_LISTENER_NAME
        - name: KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE
          valueFrom:
            configMapKeyRef:
              name: smo-common-kafka
              key: KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE
        - name: KAFKA_OPTS
          valueFrom:
            configMapKeyRef:
              name: smo-common-kafka
              key: KAFKA_OPTS
        - name: KAFKA_ZOOKEEPER_SET_ACL
          valueFrom:
            configMapKeyRef:
              name: smo-common-kafka
              key: KAFKA_ZOOKEEPER_SET_ACL
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          valueFrom:
            configMapKeyRef:
              name: smo-common-kafka
              key: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
        - name: KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS
          valueFrom:
            configMapKeyRef:
              name: smo-common-kafka
              key: KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS
        volumeMounts:
        - name: zk-client-jaas
          mountPath: /etc/kafka/secrets/jaas
      volumes:
      - name: zk-client-jaas
        configMap:
          name: smo-common-kafka
          items:
          - key: "zk_client_jaas.conf"
            path: "zk_client_jaas.conf"
---
apiVersion: v1
kind: Service
metadata:
  name: smo-kafka
spec:
  type: NodePort
  selector:
    app: kafka
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092
      nodePort: 30004

