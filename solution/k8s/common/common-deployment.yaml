apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
  labels:
    app: identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
      annotations:
        k8s.v1.cni.cncf.io/networks: default/dmz
    spec:
      containers:
      - name: identity
        image: quay.io/keycloak/keycloak:12.0.4
        ports:
        - containerPort: 8081 #8081
        env:
        - name: KEYCLOAK_USER
          valueFrom:
            configMapKeyRef:
              name: smo-common-identity
              key: keycloak_user
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: smo-common-identity
              key: keycloak_password
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: smo-common-identity
              key: java_opts
---
apiVersion: v1
kind: Service
metadata:
  name: smo-identity
spec:
  type: NodePort
  selector:
    app: identity
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 8081
      targetPort: 8081
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30001
---
